<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cusines</title>
    <link rel="stylesheet" href="style/cusinesStyle.css">
</head>
<body>
    <section id="cuisines">
        <div class="cuisinesBtns">
         <button type="button" class="cuisineBtn" onclick="getCuisines(this.id)" id="italian"></button>
         <button type="button" class="cuisineBtn" onclick="getCuisines(this.id)" id="african"></button>
         <button type="button" class="cuisineBtn" onclick="getCuisines(this.id)" id="indian">Indian</button>
         <button type="button" class="cuisineBtn" onclick="getCuisines(this.id)" id="korean">Korean</button>
        </div>
         <div class="cuisinesCheckB">
            <div class="typesCb"> 
                <label for="soup">Soup</label>
             <input type="checkbox" name="soup" value="soup" class="messageCheckbox">
         </div>
         <div class="typesCb">
             <label for="salad">Salad</label>
         <input type="checkbox" name="salad"value="salad" class="messageCheckbox">
         </div>
         </div>
     </section>
     <section id="cuisine-result"></section>
    <script src="../js files/cusines.js"></script>
</body>
</html>
